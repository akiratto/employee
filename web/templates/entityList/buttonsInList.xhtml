<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>buttonsInList</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGrid id="pnl" columns="4">
                <h:commandButton action="#{entityListBean.create()}" value="新規登録"/>
                <h:commandButton action="#{entityListBean.search()}" value="検索" />
                <h:commandButton action="#{entityListBean.clear()}" value="クリア"/>
                <h:commandButton action="#{entityListBean.createBatch()}" value="一括登録" />
                <h:commandButton action="#{entityListBean.deleteAll()}" 
                                  value="全件削除" 
                                  onclick="return confirm(F('entityJpName') + 'をすべて削除します。\n本当によろしいです？')" />
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
