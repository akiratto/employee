<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>searchSection</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:validateBean disabled="true">
                <h:panelGrid id="search" columns="3">
                    <c:forEach var="fd" items="#{entityReflectionBean.getEntityFields(entityListBean.searchCondition)}">
                        <c:if test="#{not empty fd.jsfUIColumn}">
                            <h:outputLabel for="#{fd.jsfUIColumn.componentId()}" 
                                            value="#{fd.jsfUIColumn.labelTitle()}"/>
                            <c:if test="#{fd.jsfUIColumn.columnType().eqHtmlInputText()}">
                                <h:inputText id="#{fd.jsfUIColumn.componentId()}"
                                              value="#{fd.value}" 
                                              onkeypress="if(event.keyCode === 13) return false;" />
                            </c:if>
                            <c:if test="#{fd.jsfUIColumn.columnType().eqUISelectOne()}">
                                <h:selectOneMenu id="#{fd.jsfUIColumn.componentId()}"
                                                  value="#{fd.value}"
                                                  converter="#{fd.jsfConverter}">
                                    <c:forEach var="item" items="#{fd.jsfUISelectOne.selectItems()}">
                                        <f:selectItem itemValue="#{item.itemValue()}" itemLabel="#{item.itemLabel()}" />
                                    </c:forEach>
                                </h:selectOneMenu>
                            </c:if>
                            <c:if test="#{fd.jsfUIColumn.columnType().eqHtmlInputDate()}">
                                <h:inputText id="#{fd.jsfUIColumn.componentId()}"
                                              value="#{fd.value}" 
                                              onkeypress="if(event.keyCode === 13) return false;">
                                    <f:convertDateTime type="date" dateStyle="medium" timeZone="JST" />
                                </h:inputText>
                            </c:if>
                            <h:message for="#{fd.jsfUIColumn.componentId()}" />
                        </c:if>
                    </c:forEach>
                </h:panelGrid>
            </f:validateBean>
        </ui:composition>
    </h:body>
</html>
