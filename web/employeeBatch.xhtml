<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>社員一括登録</title>
    </h:head>
    <h:body>
        <h1>社員一括登録</h1>
        <h:form id="f" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <h:commandButton value="一括登録" action="#{employeeBatch.uploadFile()}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="CSVファイル:" for="csv_fileupload" />
                <h:inputFile id="csv_fileupload" value="#{employeeBatch.csvFile}" />
                <h:outputLabel value="ログメッセージ:" for="log_message" />        
                <h:inputTextarea id="log_message" 
                                   value="#{employeeBatch.logMessage}" 
                                   cols="40" 
                                   rows="20" 
                                   readonly="true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
