<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTDepartmentLabel_id}"/>
                    <h:outputText value="#{tDepartmentController.selected.id}" title="#{bundle.ViewTDepartmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTDepartmentLabel_departmentCode}"/>
                    <h:outputText value="#{tDepartmentController.selected.departmentCode}" title="#{bundle.ViewTDepartmentTitle_departmentCode}"/>
                    <h:outputText value="#{bundle.ViewTDepartmentLabel_departmentName}"/>
                    <h:outputText value="#{tDepartmentController.selected.departmentName}" title="#{bundle.ViewTDepartmentTitle_departmentName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tDepartmentController.destroyAndView}" value="#{bundle.ViewTDepartmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTDepartmentEditLink}"/>
                <br />
                <h:commandLink action="#{tDepartmentController.prepareCreate}" value="#{bundle.ViewTDepartmentCreateLink}" />
                <br />
                <h:commandLink action="#{tDepartmentController.prepareList}" value="#{bundle.ViewTDepartmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTDepartmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
