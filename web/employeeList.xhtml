<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>社員一覧</title>
    </h:head>
    <h:outputStylesheet library="css" name="employee_list.css" />
    <h:body>
        <h:form id="f">
            <h1>社員一覧</h1>
            <h:panelGrid columns="2">
                <h:commandButton action="#{employeeList.createEmployee()}" value="新規登録"/>
                <h:commandButton action="#{employeeList.search()}" value="検索" />
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel for="search_employee_id" value="社員ID"/>
                <h:inputText id="search_employee_id" value="#{employeeList.searchCondition.employee_id}" />
                <h:message for="search_employee_id" />

                <h:outputLabel for="search_employee_name" value="社員名"/>
                <h:inputText id="search_employee_name" value="#{employeeList.searchCondition.name}" />
                <h:message for="search_employee_name" />

                <h:outputLabel for="search_employee_gender" value="性別"/>
                <h:inputText id="search_employee_gender" value="#{employeeList.searchCondition.gender}" />
                <h:message for="search_employee_gender" />

                <h:outputLabel for="search_employee_phone" value="電話番号"/>
                <h:inputText id="search_employee_phone" value="#{employeeList.searchCondition.phone}" />
                <h:message for="search_employee_phone" />

                <h:outputLabel for="search_employee_mobile_phone" value="携帯電話番号"/>
                <h:inputText id="search_employee_mobile_phone" value="#{employeeList.searchCondition.mobilePhone}" />
                <h:message for="search_employee_mobile_phone" />

                <h:outputLabel for="search_employee_zip_code" value="郵便番号"/>
                <h:inputText id="search_employee_zip_code" value="#{employeeList.searchCondition.zipCode}" />
                <h:message for="search_employee_zip_code" />

                <h:outputLabel for="search_employee_address" value="住所"/>
                <h:inputText id="search_employee_address" value="#{employeeList.searchCondition.address}" />
                <h:message for="search_employee_address" />

                <h:outputLabel for="search_employee_reamarks" value="備考"/>
                <h:inputText id="search_employee_reamarks" value="#{employeeList.searchCondition.remarks}" />
                <h:message for="search_employee_reamarks" />
            </h:panelGrid>
            <h:dataTable styleClass="employee_list" value="#{employeeList.extract()}" var="emp" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="社員ID" />
                    </f:facet>
                    <h:commandLink action="#{employeeList.gotoDetail(emp.employee_id, 'Read')}">
                        <h:outputText value="#{emp.employee_id}">
                            <f:convertNumber pattern="0000" />
                        </h:outputText>
                    </h:commandLink>
                </h:column>
                <h:column><f:facet name="header"><h:outputText value="名前" /></f:facet>#{emp.name}</h:column>
                <h:column><f:facet name="header"><h:outputText value="性別" /></f:facet>#{emp.gender}</h:column>
                <h:column><f:facet name="header"><h:outputText value="電話番号" /></f:facet>#{emp.phone}</h:column>
                <h:column><f:facet name="header"><h:outputText value="携帯電話番号" /></f:facet>#{emp.mobilePhone}</h:column>    
                <h:column><f:facet name="header"><h:outputText value="郵便番号" /></f:facet>#{emp.zipCode}</h:column>
                <h:column><f:facet name="header"><h:outputText value="住所" /></f:facet>#{emp.address}</h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="備考" />
                    </f:facet>
                    <h:outputText class="preformatted" value="#{emp.remarks}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
