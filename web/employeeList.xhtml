<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>employeeList</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/entityList/template.xhtml">
            <ui:param name="entityListBean" value="#{employeeList}" />
            <ui:param name="entityListJpName" value="&lt;b&gt;社員一覧&lt;/b&gt;" />
            <ui:param name="entityJpName" value="&lt;b&gt;社員情報&lt;/b&gt;&#39;&#13;&#10;" />
            
            <ui:define name="metadata">
                <!--
                    f:metadataはf:viewの直下か、テンプレートクライアントでしか動作しないので
                    テンプレート化できない。（複合コンポーネントも不可）
                    そのため、f:metadataはコピペでBeanの名前だけ書き換えるしかない。

                    【参考】
                    https://stackoverflow.com/questions/46495519/unable-to-use-fmetadata-fviewaction-from-inside-components
                    https://docs.oracle.com/javaee/6/javaserverfaces/2.1/docs/vdldocs/facelets/f/viewParam.html
                -->
                <f:metadata>
                    <ui:repeat var="fd" value="#{entityReflectionBean.getEntityFields(employeeList.searchCondition)}">
                        <f:viewParam name="#{fd.snakeCaseName}" value="#{fd.value}" converter="#{fd.jsfConverter}" />
                    </ui:repeat>
                    <f:viewParam name="page_no" value="#{employeeList.pageNavigator.currentPageNo}" />
                    <f:viewAction action="#{employeeList.viewAction()}" />
                </f:metadata>
            </ui:define>
            <ui:define name="buttonsInList">
                <ui:include src="/templates/entityList/buttonsInList.xhtml" />
            </ui:define>
            <ui:define name="searchSection">
                <ui:include src="/templates/entityList/searchSection.xhtml" />
            </ui:define>
            <ui:define name="entityDataTable">
                <ui:include src="/templates/entityList/entityDataTable.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
