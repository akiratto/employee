<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="entityReflectionBean" type="cdi.EntityReflectionBean"/>
        <cc:attribute name="entity" type="java.lang.Object" />
        <cc:attribute name="viewAction" method-signature="java.lang.String viewAction()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:metadata>
            <ui:repeat var="fd" value="#{cc.attrs.entityReflectionBean.getEntityFields(cc.attrs.entity)}">
                 <f:viewParam name="#{fd.snakeCaseName}" value="#{fd.value}" converter="#{fd.jsfConverter}" />
             </ui:repeat>
            <f:viewAction action="#{cc.attrs.viewAction}" />
        </f:metadata>
    </cc:implementation>
</html>
